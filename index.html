<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Subhasree</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="card">
    <div class="SearchBox">
        <input type="textbox" placeholder="Enter city name" spellcheck="false">
        <button><image src="search.png"></image></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="file:///E:/my%20webD%20projects/Weather/rain.png" class="weather-icon">
         <h1 class="temp">24°c</h1>
         <h2 class="city">New York</h2><br>
         <div class="details">
            <div class="col">
                <img src="file:///E:/my%20webD%20projects/Weather/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
            </div>
            <div class="col">
                <img src="file:///E:/my%20webD%20projects/Weather/wind.png">
                <div>
                    <p class="wind">15km/h</p>
                    <p>Wind Speed</p>
                
                </div>
            </div>
        </div>                                           
    </div>
   </div>
   
<script>
    const apikey="a0edf4ed89ca21f579aeb0c8eebced78";
    const apiurl="https://api.openweathermap.org/data/2.5/weather?&units=metric&q=";

   
    const searchBox=document.querySelector(".SearchBox input");
    const searchBtn=document.querySelector(".SearchBox button");

   
    const weatherIcon=document.querySelector(".weather-icon");
    
async function checkweather(city)
{
    const response= await fetch (apiurl + city+ `&appid=${apikey}`);
   
    if(response.status==404){
        document.querySelector(".error").style.display="block";
        document.querySelector(".weather").style.display="none";
    }
    else
    {
        var data=await response.json();
    
    //console.log(data);

    document.querySelector(".city").innerHTML=data.name;
    document.querySelector(".temp").innerHTML= Math.round(data.main.temp) + "°c";
    document.querySelector(".wind").innerHTML=Math.round(data.wind.speed)+"km/h";

    if (data.weather[0].main.toLowerCase() == "clouds") {
            weatherIcon.src = "file:///E:/my%20webD%20projects/Weather/clouds.png";
        } else if (data.weather[0].main.toLowerCase() == "clear") {
            weatherIcon.src = "file:///E:/my%20webD%20projects/Weather/clear.png";
        } else if (data.weather[0].main.toLowerCase() == "rain") {
            weatherIcon.src = "file:///E:/my%20webD%20projects/Weather/rain.png";
        } else if (data.weather[0].main.toLowerCase() == "drizzle") {
            weatherIcon.src = "file:///E:/my%20webD%20projects/Weather/drizzle.png";
        } else if (data.weather[0].main.toLowerCase() == "mist") {
            weatherIcon.src = "file:///E:/my%20webD%20projects/Weather/mist.png";
        } else if (data.weather[0].main.toLowerCase() == "snow") {
            weatherIcon.src = "file:///E:/my%20webD%20projects/Weather/snow.png";
        } else {
            weatherIcon.src = "file:///E:/my%20webD%20projects/Weather/default.png";
        }
        document.querySelector(".weather").style.display="block";

        document.querySelector(".error").style.display="none";
        
    
    }
   
}

searchBtn.addEventListener("click", () => {
    checkweather(searchBox.value);
});


</script>
</body>
</html>
